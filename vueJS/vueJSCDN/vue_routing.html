<html>
  <head>
    <title>VueJs Introduction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
        <p>
            <router-link to="/route1"> route 1</router-link>
            <router-link to="/route2"> route 2</router-link>
        </p>
        <router-view>
            <!-- menampilkan elemen route tujuan -->
        </router-view>
    </div>
    <script>
        const Route1= {template: '<div style="border-radius: 10px; background-color: aqua; width: 50%; margin: 10px; font-size: 25px; padding: 10px;"><h1>route 1</h1></div>' }
        const Route2= {template: '<div style="border-radius: 10px; background-color: red; width: 50%; margin: 10px; font-size: 25px; padding: 10px;"><h1>route 2</h1></div>' }
        
        const routes= [
            {path: '/route1', component: Route1},
            {path: '/route2', component: Route2}
    ];
    const router = new VueRouter({
        routes
    })

    var vm = new Vue({
        el: "#app",
        router
    })
    </script>
  </body>
</html>
