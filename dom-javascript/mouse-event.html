<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">dekatkan mouse</p>
    <script type="text/javascript">
        function zoomin(x){
            x.style.fontSize = '50px'
        }

        function zoomout(x){
            x.style.fontSize = '20px' 
        }
    </script>
</body>
</html>
