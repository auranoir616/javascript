<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element class</title>
</head>
<body>
    <input type="text" class="nama" value="budi">
    <input type="text" class="nama" value="yanto">
    <button name="button" onclick="kelas()" type="button">tombol</button>
    <script type="text/javascript">
        function kelas(){
            console.log(document.getElementsByClassName('nama'))
        }
    </script>
</body>
</html>
