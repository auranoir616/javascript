<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element tag</title>
</head>
<body>
    <input type="text" class="nama" value="">
    <button name="button" onclick="tag()" type="button">tombol</button>
    <script type="text/javascript">
        function tag(){
           var hasil = document.getElementsByTagName('input');
           console.log(hasil)
        }
    </script>
</body>
</html>
