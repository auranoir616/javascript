<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
</head>
<body>
    keypress :  <input type="text" name="" id="" onkeypress="key(this)"><br>
    keydown  :  <input type="text" name="" id="" onkeydown="key(this)"><br>
    keyup    :  <input type="text" name="" id="" onkeyup="key(this)"><br>

    <script type="text/javascript">
     function key(x){
        x.style.background = "yellow"
     }

    </script>

    
</body>
</html>
